{% load staticfiles %}

<html>
	<head>
	    <link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/bootstrap.min.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/site.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/header_footer_theme.css" %}" />
	   
	    <link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/button_style.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/jquery.datepick.css" %}" />
		 <link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/registration_screen.css" %}" />
	    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	    <script src="{% static "MeaningBeeApp/js/jquery-1.10.2.js" %}" type="text/javascript"></script>
	    <script src="{% static "MeaningBeeApp/js/bootstrap.js" %}" type="text/javascript"></script>	
	    <script src="{% static "MeaningBeeApp/js/jquery.plugin.js" %}"></script>
	    <script src="{% static "MeaningBeeApp/js/jquery.datepick.js" %}"></script>
	    <script src="{% static "MeaningBeeApp/js/urlString.js" %}"></script>
	    <script src="{% static "MeaningBeeApp/js/registration.js" %}"></script>
	    
	</head>    
	
	<body>
	    <nav class="navbar navbar-fixed-top header-theme">
	        <div class="container-fluid">
	            {#Things inside the top pane goes here#}
	        </div>
	    </nav>
	
	    <div class="container body-content">
	        <div class="jumbotron jumbotron-style text-center">
	            <h2>Meaning Bee</h2>
	        </div>
	        
	        <form action="" method="POST" id="registration-form"> 
	        {% csrf_token %}
	        <div class="rounded-border div-center">
	        	<div class="form-group zero-margin">
	                <label for="usr">First Name:</label>
	                <input type="text" class="form-control input-text-color" id="firstname">
	                <label id="firstname_label" class="validation_error"> </label>
	            </div>
	            <div class="form-group zero-margin">
	                <label for="usr">Last Name:</label>
	                <input type="text" class="form-control input-text-color" id="lastname">
	                <label id="lastname_label" class="validation_error"></label>
	            </div>
	            <div class="form-group zero-margin">
	                <label for="usr">Date of birth:</label>
	                <input class="form-control input-text-color" id="dateofbirth">
	                <label id="dob_label" class="validation_error"></label>
	            </div>
	            <div class="form-group zero-margin">
	                <label for="usr">User Name:</label>
	                <input type="text" class="form-control input-text-color" id="username">
	                <label id="username_label" class="validation_error"></label>
	            </div>
	            <div class="form-group zero-margin">
	                <label for="pwd">Password:</label>
	                <input type="password" class="form-control input-text-color" id="password">
	                <label id="password_label" class="validation_error"></label>
	            </div>
	        </div>
	
	        <div class="row" style="margin-top:10px;">
	            <div class="col-md-12 text-center">
	            	<label id="registration_label" class="validation_error"></label> <br/>
	            	<label id="registration_success_label" class="success"></label> <br/>
	                <button type="submit" id="register" value="ok" class="btn btn-default btn-color-default btn-width-small btn-margin-10">Register</button>
	                <button id="login_redirect" class="btn btn-default btn-color-default btn-width-small btn-margin-10 hidden">Proceed to log in </button>
	            </div>
	        </div>
	        
	        </form>
	    </div>
	            
	          
	
	    <nav class="navbar navbar-fixed-bottom footer-theme">
	        <div class="container-fluid">
	            {#Things inside the bottom pane goes here#}
	        </div>
	    </nav>
	    
	</body>
</html>
