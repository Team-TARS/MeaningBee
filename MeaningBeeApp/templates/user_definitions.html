{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/bootstrap.min.css" %}">


		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	

		<link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/button_style.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/header_footer_theme.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "MeaningBeeApp/css/player_dashboard_screen.css" %}">

	<body>

		
	
		{#Header#}
		<nav class="navbar navbar-inverse navbar-fixed-top header-theme">

      				<a class="nav-title">Hi, Anthony!</a>
    			</div>
	   			<div>

			        <li class="navbar-right">

			        </li>
			      </ul>
	    		</div>
        	</div>
    	</nav>

    	<div id="timerSeconds" class="left marginLeftTop">
			Timer : <span>45</span> Seconds

		    <button type="button" id="continue" class="btn btn-default btn-color-default btn-width-small btn-margin-30">Continue</button>
		</div>

    	<nav class="navbar navbar-inverse navbar-fixed-bottom footer-theme">
	        <div class="container-fluid">
	            {#Things inside the bottom pane goes here#}
	        </div>
    	</nav>
    	
		<script src="{% static "MeaningBeeApp/js/jquery-1.10.2.min.js" %}" type="text/javascript"></script>
		/*<script src="{% static "MeaningBeeApp/js/bootstrap.min.js" %}" type="text/javascript"></script> */
		 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{% static "MeaningBeeApp/js/urlString.js" %}" type="text/javascript"></script> 
		<script src="{% static "MeaningBeeApp/js/userDefintions.js" %}" type="text/javascript"></script>
